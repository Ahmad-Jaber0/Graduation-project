          {{ quiz.html_content | safe }}

        <input type="hidden" name="course_id" value="{{ quiz.course.id }}">
        <input type="hidden" name="quiz_id" value="{{ quiz.id }}">
        <input type="hidden" id="selected_answer" name="selected_answer" value="">

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </section>
  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          document.querySelector('.submit-answer').addEventListener('click', function() {
              const selectedAnswers = {};
    
              // Select all radio buttons within the question container
              const questionContainers = document.querySelectorAll('.question-container');
              questionContainers.forEach(function(container) {
                  const questionId = container.dataset.questionId;
                  const selectedRadioButton = container.querySelector('input[type="radio"]:checked');
                  if (selectedRadioButton) {
                      selectedAnswers[questionId] = selectedRadioButton.value;
                  } else {
                      selectedAnswers[questionId] = null;
                  }
              });
    
              // Now selectedAnswers object contains user's answers for each question
              const formData = new FormData();
              formData.append('course_id', '{{ quiz.course.id }}');
              formData.append('quiz_id', '{{ quiz.id }}');
              formData.append('selected_answers', JSON.stringify(selectedAnswers));
    
              // Get CSRF token from cookies
              const csrftoken = getCookie('csrftoken');
    
              fetch('{% url "check_answer" %}', {
                  method: 'POST',
                  body: formData,
                  headers: {
                      'X-CSRFToken': csrftoken
                  }
              })
              .then(response => response.json())
              .then(data => {
                  // Handle the response data here
                  console.log(data);
              })
              .catch(error => {
                  console.error('Error:', error);
              });
          });
      });
    
      // Function to get CSRF token from cookies
      function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  if (cookie.startsWith(name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
    </script>
